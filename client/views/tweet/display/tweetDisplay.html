<template name="tweetDisplay">

	<div class="page-header row">
		<div class="col-sm-4 col-sm-push-8">
			<img class="img-responsive pull-right" src="/banner.jpg">
		</div>
		<div class="col-sm-8 col-sm-pull-4">
			<h1>Tweet us at<br>#StrongerBolderTogether</h1>
		</div>
	</div>

	{{#each tweets}}
		{{> tweetDisplayItem}}
	{{else}}
		<p>No tweets</p>
	{{/each}}
</template>

<template name="tweetDisplayItem">
	<div id="{{_id}}" class="tweet row">

		<div class="col-sm-{{#if photo}}6{{else}}12{{/if}}">
		
			<div class="media">
				<div class="pull-left">
					<img class="avatar media-object" src="{{avatar}}">
				</div>
				<div class="media-body">
					<h2 class="media-heading">{{user.name}} <small>@{{user.screen_name}}</small></h2>
					<p>{{{tweetText}}}</p>
				</div>
			</div>

		</div> <!-- .col -->

		{{#if photo}}
			<div class="col-sm-6">
				<img class="photo img-responsive" src="{{photo}}">
			</div>
		{{/if}}

	</div> <!-- .tweet -->
