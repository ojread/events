<template name="profileList">
	<div class="page-header">
		<h1>Profiles</h1>
	</div>

	<table class="table table-striped">
		<tbody>
			{{#each users}}
				{{> profileListItem}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="profileListItem">
	<tr>
		<td>{{profile.firstName}} {{profile.lastName}}, {{profile.company}}</td>
		<td><a class="btn btn-default" href="{{pathFor 'profileView'}}">View</a></td>
	</tr>
</template>
