<template name="userList">
	<div class="page-header">
		<h1>Users</h1>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Email</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			{{#each users}}
				{{> userListItem}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="userListItem">
	<tr>
		<td>{{#each emails}}{{address}} {{/each}}</td>
		<td>
			<select class="userRole form-control">
				<option value="">None</option>
				<option value="admin" {{roleSelected 'admin'}}>Admin</option>
			</select>
		</td>
	</tr>
</template>
