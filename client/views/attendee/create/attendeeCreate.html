<template name="attendeeCreate">
	<div class="page-header">
		<h1>Add attendees
			<small>{{event.title}}</small>
		</h1>
	</div>

	<h2>Add existing user</h2>

	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="existingUserEmail">Email address</label>
			<input id="existingUserEmail" class="form-control typeahead" name="existingUserEmail" type="text" placeholder="Enter email" autocomplete="off" spellcheck="off" data-source="emails">
		</div>
		<button type="submit" class="btn btn-default">Add</button>
	</form>

	<h2>Add new user</h2>

	<h2>Bulk user upload</h2>

</template>
