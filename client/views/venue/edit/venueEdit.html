<template name="venueEdit">
	<div class="page-header">
		{{#if venue}}
			<h1>Edit venue</h1>
		{{else}}
			<h1>New venue</h1>
		{{/if}}
	</div>

	<form id="venueEditForm" role="form">
		<div class="form-group">
			<label for="title">Title</label>
			<input id="title" class="form-control" type="text" value={{venue.title}}>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>

</template>
