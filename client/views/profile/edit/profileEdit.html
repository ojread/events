<template name="profileEdit">
	<div class="page-header">
		<h1>Edit profile</h1>
	</div>

	<p>Enter your details here for your online business card.</p>

	<form id="editProfileForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="firstName">First name</label>
			<div class="col-sm-10">
				<input id="firstName" class="form-control" value="{{profile.firstName}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="lastName">Last name</label>
			<div class="col-sm-10">
				<input id="lastName" class="form-control" value="{{profile.lastName}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="company">Company</label>
			<div class="col-sm-10">
				<input id="company" class="form-control" value="{{profile.company}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="phoneNumber">Phone number</label>
			<div class="col-sm-10">
				<input id="phoneNumber" class="form-control" value="{{profile.phoneNumber}}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>

</template>
